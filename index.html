<!DOCTYPE html>
  <head>
    <style>
      body {
        font-family: "Helvetica", "Arial";
        margin: 0;
        padding: 0;
        color: #aaaa00;
        background-color: gray;
        animation: blink-bg 3s infinite;
        animation-direction: alternate;
      }

      .hello {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 400px;
        animation: blink-text 3s infinite;
        animation-direction: alternate;
      }

      @keyframes blink-bg {
          0% {
          background-color: #aaa;
          }
          100% {
            background-color: #666;
          }
      }

      @keyframes blink-text {
          0% {
            color: #666600;
          }
          100% {
            color: #aaaa00;
          }
      }
    </style>
  </head>
  <body>
    <div class="hello">Oiiii</div>
  </body>
</html>
